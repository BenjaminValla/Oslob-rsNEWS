<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nye Oslo Børs-noteringer (48t)</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .muted { color: #666; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .pill { font-size: 12px; border: 1px solid #ddd; border-radius: 999px; padding: 4px 10px; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Nye selskaper på Oslo Børs (siste 48 timer)</h1>
  <p class="muted" id="meta">Laster…</p>
  <div id="list"></div>

  <script>
    async function main() {
      const meta = document.getElementById("meta");
      const list = document.getElementById("list");

      try {
        const res = await fetch("./data/listings.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Fant ikke data/listings.json (har Action kjørt?)");
        const data = await res.json();

        meta.textContent = `Sist oppdatert: ${data.generated_at || "ukjent"} · Treff: ${data.items.length}`;

        if (!data.items.length) {
          list.innerHTML = `<div class="card">Ingen nye Oslo-noteringer de siste 48 timene.</div>`;
          return;
        }

        list.innerHTML = data.items.map(item => `
          <div class="card">
            <div class="row">
              <strong>${item.company}</strong>
              <span class="pill">${item.market}</span>
              <span class="pill">${item.location}</span>
              <span class="pill">${item.date}</span>
            </div>
            <div class="muted">
              Ticker: ${item.ticker || "-"} · ISIN: ${item.isin || "-"}
            </div>
            ${item.url ? `<div style="margin-top:10px;"><a href="${item.url}" target="_blank" rel="noreferrer">Åpne på Euronext Live →</a></div>` : ""}
          </div>
        `).join("");
      } catch (e) {
        meta.textContent = "Klarte ikke å laste data.";
        list.innerHTML = `<div class="card"><code>${String(e)}</code></div>`;
      }
    }
    main();
  </script>
</body>
</html>
